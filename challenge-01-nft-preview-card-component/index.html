<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">  
</head>
<body>
    <h1> NFT preview card </h1>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="image">
            </a>
            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
            <div class="creator">
                <img src="./src/images/image-avatar.png" alt="NFT creator" class="avatar">
                <p class="text"> Creation of <a href="#" class="name">Jules Wyvern</a>
                </p>
            </div>
        </div>
    </main>
    <footer class="attribution">
    <p class="text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution-link">Frontend Mentor</a>. Coded by <a href="https://github.com/programaticia" class="attribution-link">Leticia Almeida</a>.</p>
  </footer>
</body>
</html>
